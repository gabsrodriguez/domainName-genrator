<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello Rigo with Vanilla.js</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="shortcut icon" href="./4geeks.ico"></head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <body>
        <div class="container-fluid text-center">
            <h1 class="mt-5" ></h1>
            <img id ="img" src="./rigo-baby.jpg"></img>
            <div class="inputs">
                <input type="text" id="inputProNoun">
                <input type="text" id="inputAdjective">
                <input type="text" id=:inputNoun>
            </div>
            <button id="btn" onclick="webNames()">generate</button>
            <!-- <div id="webGen" onclick="webNames()"></div> -->


        <!-- </div> -->

        <div class="container">
            <div id="webGen" class="row">
               
            </div>
        </div>

        <script>

        let proNoun = ["your", "ugly", "stupid"]; 
        let adjective = ["mom", "robot", "babushka"];
        let noun = [".com", ".org", ".net"]
        
         document.querySelector("#img").onload = function() {webNames()};

        function webNames(){
         
            for (i = 0; i < proNoun.length; i++){
                for (j = 0; j< adjective.length;j++){
                    for (h = 0 ; h< noun.length;h++){
                        document.querySelector("#webGen").innerHTML+=("<div  class='col-4 text-center'>"+proNoun[i] + adjective[j] + noun[h]+"</div>")                    
                        }
                    }
                }
            }
        </script>

        <!-- do not remove this bundle.js tag -->
        <script type="text/javascript" src="./bundle.js"></script></body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
