<html>
    <head>

    <body>
        <div class="container-fluid text-center">
            <h1 class="mt-5" ></h1>
            <img id ="img" src="https://ca.slack-edge.com/T0BFXMWMV-U94H7DYSW-15b9b99d5bb5-512" onclick="webNames()" width="300px" height="300px"></img>
            
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline mx-auto" >
                    <div class="input-group">
                        <button id="btn" onclick="myBtn()">add</button>
                        <input id="insert1" on type="text" class="form-control" placeholder="First Interest" aria-label="username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <input id="insert2" type="text" class="form-control" placeholder="second interest" aria-label="username" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group">
                        <input id="insert3" type="text" class="form-control" placeholder="domain" aria-label="Username" aria-describedby="basic-addon3">
                    </div>
                </form>
            </nav>




            <!-- <button id="btn" onclick="webNames()">generate</button> -->
            <!-- <div id="webGen" onclick="webNames()"></div> -->


        <!-- </div> -->

        <div class="container">
            <div id="webGen" class="row">
               
            </div>
        </div>

        <script>

        let proNoun = ["your", "ugly", "stupid"]; 
        let adjective = ["mom", "robot", "babushka"];
        let noun = [".com", ".org", ".net"]
        
         document.querySelector("#img").onload = function() {webNames()};

        function webNames(){
         
            for (i = 0; i < proNoun.length; i++){
                for (j = 0; j< adjective.length;j++){
                    for (h = 0 ; h< noun.length;h++){
                        document.querySelector("#webGen").innerHTML+=("<div  class='col-4 text-center'>"+proNoun[i] + adjective[j] + noun[h]+"</div>")                    
                        }
                    }
                }
            }
    
            let input = document.querySelector("#insert1").value;
                    input.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                event.preventDefault();
                document.querySelector("#myBtn").click();
            }
                });

        <!-- innerHTML= proNoun[i].onkeyup= -->

        </script>

        <!-- do not remove this bundle.js tag -->
        <script type="text/javascript" src="./bundle.js"></script></body>
